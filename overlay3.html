    /* 左からスライドフェードイン */
    .image {
      width: 100%;
      opacity: 0;
      transform: translateX(-5%);
      animation: slide-in-anim 1.5s ease-out forwards;
    }

    /* 右からスライドフェードイン */
    .image2 {
      width: 100%;
      opacity: 0;
      transform: translateX(5%);
      animation: slide-in-anim 1.5s ease-out forwards;
    }

    /* 右からスライドフェードイン左右反転 */
    .image22 {
      width: 100%;
      opacity: 0;
      animation: slide-in-anim22 1.5s ease-out forwards;
    }

    /* 単純なフェードイン */
    .image3 {
      width: 100%;
      opacity: 0;
      animation: slide-in-anim 0.5s ease-out forwards;
    }

    /* 単純なフェードイン 8秒バージョン*/
    .fade8s {
      opacity: 0;
      animation: slide-in-anim 8s ease-out forwards;
    }

    /* 単純なフェードイン 2秒バージョン*/
    .fade2s {
      opacity: 0;
      animation: slide-in-anim 2s ease-out forwards;
    }

    /* 単純なフェードイン 0.2秒バージョン*/
    .fade02s {
      opacity: 0;
      animation: slide-in-animb 0.2s ease-out forwards;
    }

    /* 単純なフェードイン 0.2秒バージョン*/
    .fade05s05t {
      opacity: 0;
      animation: fade-0505 1s ease-out forwards;
    }

    /* 単純なフェードイン 左右反転*/
    .image32 {
      width: 100%;
      opacity: 0;
      animation: slide-in-anim5 0.5s ease-out forwards;
    }

    /* 単純なフェードアウト */
    .imageoff {
      animation: slide-in-anim2 0.5s ease-out forwards;
    }

    /* 単純なフェードアウト左右反転 */
    .imageoffLR {
      width: 100%;
      opacity: 1;
      transform: scale(-1, 1);
      animation: slide-in-animLR 0.5s ease-out forwards;
    }

    /* 左にフェードアウト */
    .imageoff2 {
      width: 100%;
      opacity: 1;
      animation: slide-in-anim3 0.5s ease-out forwards;
    }

    /* 右にフェードアウト */

      opacity: 1;
      animation: slide-in-anim4 0.5s ease-out forwards;
    }

    /*テキストを左に*/

      animation: slide-in-anim6 0.5s ease-out forwards;
    }

    /*テキストを右に*/
    .textR {
      width: 100%;
      animation: slide-in-anim7 0.5s ease-out forwards;
    }

    /*テキストを左から中央に*/
    .textCL {
      width: 100%;
      animation: slide-in-anim8 0.8s ease-out forwards;
    }

    /*テキストを右から中央に*/
    .textCR {
      width: 100%;
      animation: slide-in-anim9 0.8s ease-out forwards;
    }

    /*一瞬で表示*/
    .opacity1 {
      opacity: 1;
      animation: opacity1-anim 1s ease-out forwards;
    }
    @keyframes opacity1-anim {
      0%,100%{
        opacity: 1;
      }
    }

    @keyframes fade-0505 {
      0% {
        opacity: 0;
      }
      50%{
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slide-in-anim {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
        transform: translateX(0%);
      }
    }
    @keyframes slide-in-animL {
      0% {
        opacity: 0;
        transform: translateX(-50%);
      }

      100% {
        opacity: 1;
        transform: translateX(0%);
      }
    }
    @keyframes slide-in-animR {
      0% {
        opacity: 0;
        transform: translateX(50%);
      }

      100% {
        opacity: 1;
        transform: translateX(0%);
      }
    }
    @keyframes slide-in-animb {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
        background-color: #000;
      }
    }

    @keyframes slide-in-anim2 {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }


    @keyframes slide-in-anim22 {

        opacity: 0;
        transform: translateX(5%) scale(-1, 1);
      }

      100% {
        opacity: 1;
        transform: translateX(0%) scale(-1, 1);

    @keyframes slide-in-animLR {

        opacity: 0;
      }

      100% {

      }
    }

    @keyframes slide-in-anim3 {
      20% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: translateX(-5%);
      }
    }

    @keyframes slide-in-anim4 {
      20% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: translateX(5%);
      }
    }

    @keyframes slide-in-anim5 {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes slide-in-anim6 {
      100% {
        transform: translateX(-45px);
      }
    }

    @keyframes slide-in-anim7 {
      100% {
        transform: translateX(45px);
      }
    }

    @keyframes slide-in-anim8 {
      0% {
        transform: translateX(-45px);
      }

      100% {
        transform: translateX(0%);
      }
    }

    @keyframes slide-in-anim9 {
      0% {
        transform: translateX(45px);
      }

      100% {
        transform: translateX(0%);
      }
    }

    @keyframes fade-out07 {
      0% {
        opacity: 0.7;
      }

      100% {
        opacity: 0;
      }
    }
    @keyframes fade-in07 {
      0% {
        opacity: 0;

      }

      }
    }
    @keyframes fade-out1-06 {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0.6;
      }

    /* アニメーション--------------- */
    /* 上からフェードイン */
    .downfade {
      opacity: 0;
      transform: translateY(-2%);
      animation: slide-in-anim 0.5s ease-out forwards;
    }

    /* ドンって出るやつ */
    .don {
      animation: poyoyon 0.2s ease-out forwards;
    }

    @keyframes poyoyon {
      0% {
        transform: scale(1.3, 1.3);
      }

      25% {
        transform: scale(0.95, 0.95);
      }

      40% {
        transform: scale(1.05, 1.05);
      }

      60% {
        transform: scale(0.98, 0.98);
      }

      80% {
        transform: scale(1.01, 1.01);
      }

      100% {
        transform: scale(1.0, 1.0);
      }

      70%,
      100% {
        opacity: 1;
      }
    }

    /* ドンって出るやつ左右反転 */
    .donR {
      animation: poyoyonR 0.2s ease-out forwards;
    }

    @keyframes poyoyonR {
      0% {
        transform: scale(-1.3, 1.3);
      }

      25% {
        transform: scale(-0.95, 0.95);
      }

      40% {
        transform: scale(-1.05, 1.05);
      }

      60% {
        transform: scale(-0.98, 0.98);
      }

      80% {
        transform: scale(-1.01, 1.01);
      }

      100% {
        transform: scale(-1.0, 1.0);
      }

      70%,
      100% {
        opacity: 1;
      }
    }

    /* キラって光る */
    .kira {
      animation: flash 1s ease-out forwards;
    }

    @keyframes flash {
      3% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }

    /* ワイプイン */
    /* ワイプ中央から */
    .wipeC {
      animation: wipeC 1s cubic-bezier(.25, 1, .30, 1) both;
    }

    @keyframes wipeC {
      0% {
        clip-path: inset(0 50% 0 50%);
      }

      100% {
        opacity: 1;
        clip-path: inset(0 0 0 0);
      }
    }

    /* ワイプ左から */
    .wipeL {
      animation: wipeL 1s cubic-bezier(.25, 1, .30, 1) both;
    }

    @keyframes wipeL {
      0% {
        clip-path: inset(0 100% 0 0);
      }

      100% {
        opacity: 1;
        clip-path: inset(0 0 0 0);
      }
    }

    /* ワイプ左から */
    .wipeR {
      animation: wipeR 1s cubic-bezier(.25, 1, .30, 1) both;

      0% {
        clip-path: inset(0 0 0 100%);

      var d = ('00' + dt.getDate()).slice(-2);
      return (y + m + d);

          }
        });
      });
